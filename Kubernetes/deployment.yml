apiVersion: apps/v1
kind: Deployment
metadata:
  name: reimburse-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reimburse-app
  template:
    metadata:
      labels:
        app: reimburse-app
    spec:
      containers:
      - image: keoffor/reimburse:v1
