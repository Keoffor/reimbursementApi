        name: reimburse-container
        ports:
        - containerPort: 8000


---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: service-app
  name: reimburse-service
spec:
  type: LoadBalancer
  ports:
    - name: service-http
      port: 8000
      targetPort: 8000
  selector:
    app: reimburse-app
